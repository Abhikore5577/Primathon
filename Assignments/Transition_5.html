<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition_5</title>
    <style>
        div{
            height: 500px;
            width: 500px;
            background-color: lightcoral;
            transition:border-radius 3s,background-color 3s ease-in 1s;
             margin: 0 auto;
        }
        div:hover{
            border-radius: 50%;
            background-color: lime;
            
        }
    </style>
</head>
<body>
    <div></div>
   
</body>
</html>
