<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAss_1</title>
    <style>
        body{
            border: 2px solid black;
            width: 40%;
            text-align: center;
        }
        .norm{
            font-variant: normal;
        }
        .smallcap{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p class="norm">My name is Hage Refsnes</p>
    <p class="smallcap">My name is Hage Refsnes</p>
</body>
</html>
