<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransitionAss_2</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            background-color: yellow;
            border: 1px solid black;
            border-radius: 30px;
            margin: 0 auto;
            transition: background-color,border-radius 3s ease-in 1s;
        }
        div:hover{
            background-color: lightcoral;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
