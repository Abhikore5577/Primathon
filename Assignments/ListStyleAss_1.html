<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListStyleAss_1</title>
    <style>
        .roman{
            list-style: lower-roman, outside;
        }
        .lower{
            list-style: lower-alpha inside;
        }
    </style>
</head>
<body>
    <ol class="roman">
       <li>Item-1</li>
       <li>Item-2</li>
    </ol>
    <ol class="lower">
       <li>Item-1</li>
       <li>Item-2</li>
    </ol>
</body>
</html>
