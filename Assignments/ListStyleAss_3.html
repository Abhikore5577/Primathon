<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListStyleAss_3</title>
    <style>
        .pin{
            list-style-image: url('https://img.icons8.com/?size=1x&id=14890&format=png');
        }
        .gun{
            list-style-image: url('https://img.icons8.com/?size=1x&id=17907&format=png');
        }
        .smile{
            list-style-image: url('https://img.icons8.com/?size=1x&id=LEQaEe95xxN5&format=gif');
        }
    </style>
</head>
<body>
    <ul class="pin">
        <li>List item-1</li>
        <li>List item-2</li>
        <li>List item-3</li>
        <ul class="gun">
            <li>List Item-1</li>
            <li>List Item-2</li>
            <li>List Item-3</li>
            <ul class="smile">
                <li>LIST ITEM-1</li>
                <li>LIST ITEM-2</li>
                <li>LIST ITEM-3</li>
            </ul>
            <li>List Item-4</li>
        </ul>
        <li>List item-4</li>
        <li>List item-5</li>
        <li>List item-6</li>
    </ul>
</body>
</html>
