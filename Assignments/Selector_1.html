<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ::marker{
            color: blueviolet;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <ol type="">
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
    </ol>
    <ul type="square">
        <li>Seven</li>
        <li>Eight</li>
        <li>Nine</li>
    </ul>
    <ol type="A">
        <li>Ten</li>
        <li>Eleven</li>
        <li>Twelve</li>
    </ol>
    <ul type="circle">
        <li>Thirteen</li>
        <li>Fourteen</li>
        <li>Fifteen</li>
    </ul>


</body>
</html>
