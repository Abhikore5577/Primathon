<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextProp_2</title>
    <style>
      p::first-letter{
        text-transform: uppercase;
      }
      .blue {
        color: blue;
      }
      .red {
        color: red;
        font-size: 30px;
      }
      .green {
        color: green;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <p class="blue">blue Text</p>
    <p class="red">red Text. Font size increased</p>
    <p class="green">green text, typeface changed</p>
  </body>
</html>
