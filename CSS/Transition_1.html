<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition_1</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: dodgerblue;
            transition-property: width;
            transition-duration: 10sec;
            transition-timing-function: ease-in;
            transition-delay: 5s;
        }
        div:hover{
            width: 700px;
            height: 500px;
            
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod natus, deserunt quaerat illo repellendus provident.</h1>
    <div></div>
</body>
</html>
