<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border_2</title>
    <style>
        *{text-transform: capitalize; border-color: blueviolet;}
        .dash{border-style: dashed;}
        .dot{border-style: dotted;}
        .solid{border-style: solid;}
        .ridge{border-style: ridge;}
        .groove{border-style: groove;}
        .inset{border-style: inset;}
        .outset{border-style: outset;}
        .mix{border-style: dashed dotted solid double;}
        .hidden{border-style: hidden;}
        .none{border-style: none;}
        .double{border-style: double;}
    </style>
</head>
<body>
    <h2>The border style property</h2>
    <p class="dash">a dashed border</p>
    <p class="dot">a dotted border</p>
    <p class="solid">a solid border</p>
    <p class="ridge">a ridge border</p>
    <p class="groove">a groove border</p>
    <p class="inset">an inset border</p>
    <p class="outset">an outset border</p>
    <p class="mix">a mixed border</p>
    <p class="hidden">a hidden border</p>
    <p class="none">a none border</p>
    <p class="double">a double border</p>
</body>
</html>
