<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition_6</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: dodgerblue;
            transition:width height 5s ease-in 2s;
        }
        div:hover{
            width: 400px;
            height: 400px;
            transform: rotate(290deg);
        }
    </style>
</head>
<body>
    <h1>Transition+Transform</h1>
    <div></div>
</body>
</html>
