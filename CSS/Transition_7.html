<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition_7</title>
    <style>
        input[type=text]{
            width: 100px;
            transition: all 2s ease-in-out 1s;
        }
        input[type=text]:hover{
            width: 400px;
            font-size: 60px;
        }
    </style>
</head>
<body>
    Search : <input type="text">
</body>
</html>
