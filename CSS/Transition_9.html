<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition_9</title>
    <style>
    .inner-bor{
        display: flex;
        height: 200px;
        width: 50%;
        border: 30px solid blue;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        transition-property: box-shadow,color,outline;
        transition-duration: 3s;
        margin: 5em;

    }
    .inner-bor:hover{
        box-shadow: inset 0 0 0 30px lightblue;
        outline: 20px solid dodgerblue;
    }

    </style>
</head>
<body>
    <p class="inner-bor">Primathon Academy</p>
</body>
</html>
