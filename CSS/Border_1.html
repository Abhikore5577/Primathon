<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border_1</title>
    <style>
        *{
            text-transform: capitalize;
        }
        .one{
       border-style: solid;
       border-color: red;

        }
        .two{
            border-style: dotted;
            border-color: green;

        }
        .three{
            border-style: dashed;
            border-color: blue
            ;

        }

    </style>

</head>
<body>
    <H2>Border color property</H2>

    <p class="one">solid red border</p>
    <p class="two">dotted green border</p>
    <p class="three">dashed blue border</p>
</body>
</html>
