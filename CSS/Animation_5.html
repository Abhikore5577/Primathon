<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation_5</title>
    <style>
div{
    height: 100px;
        width: 100px;
        background-color: tomato;
      margin: 100px auto;
        border-radius: 20px ;
        animation: box 2s linear infinite;
        transform: rotate(45deg);
}
@keyframes box{
    0%{rotate: 0deg;}
    100%{rotate: 360deg;}
}
    </style>
</head>
<body>
    <div></div>
</body>
</html>
