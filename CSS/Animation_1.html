<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation_1</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: lime;
            position: relative;
            animation: mymove 5s infinite;
        }
        @keyframes mymove{
            0% {
                top: 0;
                background-color: lime;
            }
            100%{
                top: 200px;
                background-color: dodgerblue;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
