<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex_7</title>
    <style>
        .container {
        background-color: #cccccc;
        padding: 10px;
        display: flex;
        flex-direction: row;
        height: 300px;

       
        }
       .item {
       
        background-color: #f1425d;
        padding: 20px;
        margin: 30px;
      
        font-size: 40px;
        color: #ffffff;
      }
      .start{
        align-self: flex-start;
      }
      .end{
        align-self: baseline;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="item start">1</div>
        <div class="item start">2</div>
        <div class="item end">3</div>
        <div class="item start">4</div>
        <div class="item start">5</div>
      </div>
</body>
</html>
