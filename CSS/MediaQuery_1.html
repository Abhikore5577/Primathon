<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaQuery_1</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: red;
            margin: auto;
        }
        @media (min-width:320px){
            .box{
            height: 300px;
            width: 300px;
            background-color: blue;
        }}
        @media (min-width:500px) {
            .box{
            height: 400px;
            width: 400px;
            background-color: lime;
        }}
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
