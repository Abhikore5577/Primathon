<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animatiom_4</title>
    <style> 
    div{
        height: 100px;
        width: 100px;
        background-color: tomato;
      position: relative;
        border-radius: 20px ;
        animation: box 2s infinite;
    }
    @keyframes box{
        0%{transform:translate(0px,200px);}
        100%{transform: translate(200px,300px);}
    }
    </style>
</head>
<body>
   <div></div> 
</body>
</html>
