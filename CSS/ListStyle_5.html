<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListStyle_5</title><style>
        .order{
list-style-image: url('https://img.icons8.com/emoji/25/000000/club-suit.png');
        }
        .unorder{
            list-style-image: url('https://img.icons8.com/emoji/28/000000/boxing-glove-emoji.png');

        }
    </style>
</head>
<body>
    <h2>Ordered List</h2>
    <ol class="order">
        <li>one</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <h2>Unordered List</h2>
    <ul class="unorder">
        <li>one</li>
        <li>Two</li>
        <li>Three</li> 
    </ul>
</body>
</html>
