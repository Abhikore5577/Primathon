<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border_3</title>
    <style>
        .one{
            border-style: dashed;
            border-width: medium;
        }
        .two{
            border-style: dotted;
            border-width: 2px;
        }
        .three{
            border-style: double;
            border-width: thick;
        }
        .four{
            border-style: groove;
            border-width: thin;

        }
        .five{
            border-style: inset;
            border-width: 5px;
        }
        .six{
            border-style: outset;
            border-width: 10px;
        }
    </style>
</head>
<body>
    <h2>Border width property</h2>
    <p class="one">Check Border Width</p>
    <p class="two">Check Border Width</p>
    <p class="three">Check Border Width</p>
    <p class="four">Check Border Width</p>
    <p class="five">Check Border Width</p>
    <p class="six">Check Border Width</p>
</body>
</html>
