<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListStyle_2</title>
    <style>
        .order{
            list-style: url('https://img.icons8.com/dusk/30/000000/add-link.png');
        }
        .unorder{
            list-style-image: url('https://img.icons8.com/office/30/000000/tank.png');
        }
    </style>
<body>
    <h2>Ordered List</h2>
    <ol class="order">
        <li>one</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <h2>Unordered List</h2>
    <ul class="unorder">
        <li>one</li>
        <li>Two</li>
        <li>Three</li> 
    </ul>
</body>
</html>
