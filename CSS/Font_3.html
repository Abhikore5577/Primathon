<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font_3</title>
    <style>
        .one{font-weight: normal;
        font-variant: small-caps;}
        .two{
            font-weight: lighter;
        }
        .three{font-weight: bolder;}
        .four{font-weight: bold;}
        .five{font-weight: 1000;
        font-variant: small-caps;}
    </style>
</head>
<body>
   <p class="one">Normal Property Value</p>
   <p class="two"> Lighter Property Value</p>
   <p class="three"> Bolder Property Value</p>
   <p class="four"> Bold Property Value</p>
   <p class="five"> Number Property Value</p>
</body>
</html>
