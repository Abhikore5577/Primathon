<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListStyle_3</title>
    <style>
        .num{
            list-style: decimal-leading-zero;
            list-style-position: inside;
        }
        .alpha{
            list-style: lower-alpha;
            list-style-position: outside;
        }
        .roman{
            list-style: lower-roman;
            list-style-position: inside;
        }
        .disc{
            list-style: disc;
            list-style-position: outside;
        }
        .square{
            list-style: square;
            list-style-position: inside;
        }
        .circle{
            list-style: circle;
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <h2>Ordered List</h2>
    <ol class="num">
        <li>inside</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ol class="alpha">
        <li>Outside</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <ol class="roman">
        <li>inside</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

    <h2>Unordered List</h2>
    <ul class="disc">
        <li>Outsidee</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <ul class="circle">
        <li>Outside</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <ul class="square">
        <li>inside</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
</body>
</html>
