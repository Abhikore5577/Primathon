<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background_3</title>
    <style>
        span{
            background-color: blueviolet;
            border: 1px solid black;
        }
        .extraspan{
            background-color: inherit;
        }
    </style>
</head>
<body>
    <div>
        here is a <span> span element</span> which is blue, as span element is set to be.
    </div>
    <div class="extraspan" style="background-color: green;">
        here is a <span> span element</span> which is green, because it inherits from its parent.
    </div>
</body>
</html>
