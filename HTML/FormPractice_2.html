<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormPractice_2</title>
</head>
<body>
    <h3>Book Your Vehicle</h3>
    <form action="">
        <label for="name ">Name:</label>
        <input type="text" name="" id="">&nbsp; &nbsp;<input type="text" name="" id=""><br><br>

        <label for="text">Link With Me</label><br>
        <label for="phone">Mobile no:  </label>
        <input type="number" name="" id=""><br><br>
        <label for="Email">Email Id:</label>
        <input type="text" name="" id=""><br>

        <fieldset>
            <legend>Which taxi Do You Require</legend>
            <input type="radio" name="Taxi" id=""><label for="car">Car</label><br>
            <input type="radio" name="Taxi" id=""><label for="van">Van</label><br>
            <input type="radio" name="Taxi" id=" "><label for="tuktuk">Tuktuk</label>
        </fieldset>

        <fieldset>
            <legend>Extra</legend>
           <input type="checkbox" name="" id=""><label for="extra">Babyseat</label><br>
           <input type="checkbox" name="" id=""><label for="extra">Wheelchair</label><br>
           <input type="checkbox" name="" id=""><label for="extra">Stocktip</label>
        </fieldset>

        <label for="date/time">Pick Date and Time:</label>
        <input type="datetime-local" name="" id=""><br>

        <label for="place">Pickup Place:</label>
        <select name="City" id="">
            <option value=""></option>
            <option value="City">Pune</option>
            <option value="City">Sangli</option>
            <option value="City">Kolhapur</option>
            <option value="City">Satara</option>
            <option value="City">Ratnagiri</option>
            <option value="City">Sindhudurg</option>
            <option value="">Solapur</option>
            <option value="">Mumbai</option>
            <option value="">Raigad</option>
            <option value="">Nashik</option>
            <option value="">Beed</option>

        </select><br>

        <label for="place">Draftoff Place:</label><input type="text" name="" id=""><br>

        <label for="Messgae">Special Instructions:</label>
        <textarea name="feedback" id="" cols="30" rows="5"></textarea><br>

        <button>Submit Booking</button>







    </form>
</body>
</html>
