<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div</title>
    <style>
      .container {
        overflow: auto;
        border: 2px solid red;
      }
      .green {
        background-color: green;
        float: right;
        width: 45%;
      }
      .blue {
        background-color: blue;
        float: left;
        width: 45%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="green">
        <p>This is paragraph inside green div</p>
        <ol>
          <li>Green item 1</li>
          <li>Green item 2</li>
          <li>Green item 3</li>
        </ol>
      </div>

      <div class="blue">
        <p>This is paragraph inside blue div</p>
        <ul>
          <li>Blue item 1</li>
          <li>Blue item 2</li>
          <li>Blue item 3</li>
        </ul> 
      </div>
    </div>
  </body>
</html>
