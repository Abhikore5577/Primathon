<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormPractice_3</title>
  </head>
  <body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="salutation">Salutation</label><br>
            <select name="salutation" id="">Salutation
                <option value=""></option>
                <option value="Mr">Mr</option>
                <option value="Miss">Miss</option>
                <option value="Mrs">Mrs</option>
            </select><br><br>
            
            <label for="fname">First Name</label><input type="text" name="fname" id=""><br>
            <label for="lname">Last Name</label><input type="text" name="lname" id=""><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id=""><label for="Male">Male</label>
            <input type="radio" name="gender" id=""><label for="Female">Female</label>
            <input type="radio" name="gender" id=""><label for="Others">Others</label><br><br>
           
            <label for="Email">Email</label><input type="text" name="Email" id=""><br><br>

            <label for="Dob">Date of Birth</label><input type="date" name="Dob" id=""><br><br>

            <label for="Address">Address</label><br>
            <textarea name="Address" id="" cols="30" rows="5"></textarea><br><br>

            <button>Submit</button>

        </fieldset>
   
  </body>
</html>
