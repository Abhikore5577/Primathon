<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormPractice_4</title>
    <style>
        form{
            width: 50%;
            background-color: rgb(71, 238, 238);
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>

<h3>***Farewell Party Survey Form***</h3>

<p><label for="Name">Name </label><input type="text" name="Add Name" id=""></p>
<p><label for="Email ">Email </label><input type="text" name="Add Email" id=""></p>
<p><label for="age">Age </label><input type="number" name="Add age" id=""></p>
<p><label for="select tag">Which option best describes you </label>
<select name="Professions" id="">
    <option value="stud">Student</option>
    <option value="pri_emp">Private Employee</option>
    <option value="Gov_ser">Govt Employee</option>
    <option value="Farm_">Farmer</option>
    <option value="Doc_">Doctor</option>
    <option value="Law_">Lawer</option>
    <option value="oth_">Other</option>
</select>
</p>

<p><label for="radio">Will you attend the party </label>
<input type="radio" name="yes" id=""><label for="accept">Yes</label>
<input type="radio" name="yes"><label for="Reject">No</label>
</p>

<p>
    <label for="checkbox">What did you like about the program </label><br>
    <input type="checkbox" name="tr_" id=""><label for="tr_">Training</label><br>
    <input type="checkbox" name="lea_session" id=""><label for="lea_session">The learning sessions from industry expert</label><br>
    <input type="checkbox" name="comm_meet" id=""><label for="comm_meet">Commnity Meetups</label><br>
    <input type="checkbox" name="bro_bag" id=""><label for="bro_bag">Brown bag sessions</label><br>
    <input type="checkbox" name="hybrid_" id=""><label for="hybrid_">Switching to hybrid mode</label><br>
    <input type="checkbox" name="foo_ofc" id=""><label for="foo_ofc">Food, Office etc</label>
</p>

<p>
    <label for="Comment">Any Comments or Suggestions</label><textarea name="Comment" id="" cols="30" rows="5"></textarea>
</p>

<p>
    <button>Reset</button> &nbsp; &nbsp; <button>Submit</button>
</p>




</fieldset>
    </form>
</body>
</html>
