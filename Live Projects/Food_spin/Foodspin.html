<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodspin Interaction</title>
    <link rel="stylesheet" href="Foodspin.css" />
  </head>
  <body>
    <header>
      <div class="left-logo">
        <div>
          <img src="../Food_spin/Image/Ellipse 6.svg" alt="" />
          <img src="../Food_spin/Image/Ellipse 7.svg" alt="" id="img2" />
        </div>
        <div>FoodSpin</div>
      </div>
      <div class="nav">
        <div>Breakfast</div>
        <div>Lunch</div>
        <div>Dinner</div>
      </div>
      <div class="right-logo">
        <div><img src="../Food_spin/Image/Frame 1.svg" alt="" /></div>
      </div>
    </header>
    <div class="circle"></div>
  

    <section>
      <div class="info">
        <div>$32</div>
        <div>Green Goddess Chicken Salad</div>
        <div>
          It is a non vegetarian salad which consists of the green goddess
          dressing mixed with chicken, peppers, olives and celery.
        </div>
        <div><button>ORDER NOW</button></div>
      </div>
      <div class="food-image">
        <div><img src="../Food_spin/Image/food-image 1.png" alt=""></div>
        <div><img src="../Food_spin/Image/foodimage 2.png" alt=""></div>
        <div><img src="../Food_spin/Image/foodimage 3.png" alt=""></div>
        <div><img src="../Food_spin/Image/foodimage 4.png" alt=""></div>
        <div><img src="../Food_spin/Image/foodimage5.png" alt=""></div>
        <div><img src="../Food_spin/Image/foodimge6.png" alt=""></div>
        <div><img src="../Food_spin/Image/Group 3.svg" alt=""></div>
        <div><img src="../Food_spin/Image/Group 3.svg" alt=""></div>
      </div>
    </section>

    <div class="watchvideo">Watch the video</div>
    
  </body>
</html>
